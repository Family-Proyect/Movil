<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay" side="end" (ionWillOpen)="menuOpened()" (ionWillClose)="menuClosed()">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-avatar>
            <img src="../../assets/images/avatar.svg">
          </ion-avatar>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item *ngIf="p.wLogin || isAuth" (click)="selectedIndex = i" routerDirection="forward" [routerLink]="[p.url]" lines="none" detail="false" [class.selected]="selectedIndex == i">
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>

      <ion-footer>
        <ion-list id="labels-list">
          <ion-menu-toggle auto-hide="false" >
            <ion-item *ngIf="isAuth; else logOut" (click)="logout()" lines="none">
              <ion-label>Cerrar Sesion</ion-label>
            </ion-item>
            <ng-template #logOut>
              <ion-item (click)="goToLogin()" lines="none">
                <ion-label>Iniciar Sesion</ion-label>
              </ion-item>
            </ng-template>
          </ion-menu-toggle>
        </ion-list>
      </ion-footer>

    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
