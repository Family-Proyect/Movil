<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/"></ion-back-button>
        </ion-buttons>
        <ion-title>Recuperar Contraseña</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <div class="container">

        <div class="header">
            <img src="../../../assets/images/logo2.png" id="logo" alt="Logo Family">
        </div>

        <div class="body">

            <ion-list>
                <form [formGroup]="correoForm" (ngSubmit)="onSubmit()">
                <ion-item class="recuperar">
                    <ion-label>Ingresa tu correo electrónico para recuperar tu contraseña</ion-label>
                </ion-item>
                <ion-item class="login">
                    <ion-icon slot="start" name="mail"></ion-icon>
                    <ion-input placeholder="Correo Electronico" type="text" formControlName="correo"></ion-input>
                </ion-item>

                <div no-lines *ngIf="( correoForm.get('correo').hasError('pattern') || correoForm.get('correo').hasError('required') ) && correoForm.get('correo').touched">
                    <div class="error" *ngIf="correoForm.get('correo').hasError('required') && correoForm.get('correo').touched">
                        Este campo es requerido
                    </div>
                    <div class="error" *ngIf="correoForm.get('correo').hasError('pattern') && correoForm.get('correo').touched">
                        No es un correo
                    </div>
                </div>

                <ion-button type="submit" fill="solid" shape="round" size="default">
                    Recuperar
                </ion-button>
                </form>
            </ion-list>

        </div>
    </div>

</ion-content>
